<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="side-bar">
        <div class="img">
          <img src="./img/logo.png" alt="" />
        </div>
        <div class="main-menu">
          <ul>
            <li data-translate="sidebar1" id="download">
              <i class="fa-solid fa-download"></i>
              <a
                href="index.html"
                class="translation-text"
                id="download-text"
              ></a>
            </li>
            <li data-translate="sidebar2" id="emailpop">
              <i class="fa-solid fa-envelope"></i>
              <a
                href="./pages/email.html"
                class="translation-text"
                id="email-text"
              ></a>
            </li>
            <li data-translate="sidebar3" id="category">
              <i class="fa-solid fa-layer-group"></i>
              <a
                href="./pages/category.html"
                class="translation-text"
                id="category-text"
              ></a>
            </li>
            <li data-translate="sidebar4" id="task">
              <i class="fa-solid fa-list-check"></i>
              <a
                href="./pages/mail-to-task.html"
                class="translation-text"
                id="task-text"
              ></a>
            </li>
            <li data-translate="sidebar5" id="schedule">
              <i class="fa-solid fa-list-check"></i>
              <a
                href="./pages/schedulesend.html"
                class="translation-text"
                id="schedule-text"
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="top-menu">
        <div class="header">
          <div class="title" data-translate="title">
            <i class="fa-brands fa-google"></i>
            <span class="translation-text"></span>
          </div>
          <div class="lang">
            <select name="" id="switchlang">
              <option value="km" style="color: black">ខ្មែរ</option>
              <option value="en" style="color: black">English</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container" id="download-content" data-aos="fade-up">
        <div class="box">
          <div class="left">
            <div class="des">
              <span data-translate="shortcut1"></span>
            </div>
            <div class="img-des">
              <img src="./img/shortcut1.png" alt="" />
            </div>
          </div>
          <div class="right">
            <div class="des" data-translate="shortcut2"></div>
            <div class="img-des">
              <img src="./img/shortcut2.png" alt="" />
            </div>
          </div>
        </div>
        <div class="box">
          <div class="left">
            <div class="des">
              <span data-translate="shortcut3"></span>
            </div>
            <div class="img-des">
              <img src="./img/shortcut3.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/translate.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
